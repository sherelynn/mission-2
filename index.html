<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1 id="title">Tic Tac Toe</h1>
      <h2 id="subtitle">Click on a cell to start! -> ⭕️ First!</h2>
    </header>

    <main>
      <!-- Table cells for the game -->
      <table id="board">
        <tbody>
          <tr>
            <td data-index="0"></td>
            <td data-index="1"></td>
            <td data-index="2"></td>
          </tr>
          <tr>
            <td data-index="3"></td>
            <td data-index="4"></td>
            <td data-index="5"></td>
          </tr>
          <tr>
            <td data-index="6"></td>
            <td data-index="7"></td>
            <td data-index="8"></td>
          </tr>
        </tbody>
      </table>

      <!-- Result Section -->
      <div id="result">
        <h2>X wins:</h2>
        <h2>O wins:</h2>
        <span id="x-count"></span>
        <span id="o-count"></span>
      </div>

      <!-- Reset Button -->
      <button id="reset-game-btn">Reset Game</button>
      <button id="reset-score-btn">Reset Score</button>
    </main>
  </body>
</html>
